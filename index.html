    .typing-text {

    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }

    .float-img {
      position: absolute; width: clamp(90px, 15vw, 140px); height: clamp(90px, 15vw, 140px);

    @keyframes floatAnim {

    }

    .pos-1 { top: 15%; left: 10%; animation-delay: 0s; }

    @keyframes twinkle { 50% { opacity: 1; } }
    
    .music-note { font-size: 1.5rem; opacity: 0; animation: floatNote 5s linear infinite; z-index: 1; }
    @keyframes floatNote {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 0.6; }
      100% { transform: translateY(-100vh); opacity: 0; }

  <script>
    // 1. Generar estrellas
    const starContainer = document.getElementById('star-field');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 'px';
      star.style.width = size; star.style.height = size;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starContainer.appendChild(star);
    }

    // 2. Control de Audio e InteracciÃ³n
    const audio = document.getElementById('audioPlayer');
    const instruccion = document.getElementById('instruccion');
    const musicField = document.getElementById('music-field');

    function iniciarRegalo() {
      audio.play().then(() => {
        instruccion.style.opacity = '0';
        
        // Crear algunas notas cuando empiece la mÃºsica
        const notes = ['â™ª', 'â™«', 'â™¬', 'ðŸŽµ'];
        for (let i = 0; i < 15; i++) {
          const note = document.createElement('div');
          note.className = 'music-note';
          note.textContent = notes[Math.floor(Math.random() * notes.length)];
          note.style.left = Math.random() * 100 + '%';
          note.style.bottom = "-50px";
          note.style.color = '#ffd700';
          note.style.animationDelay = Math.random() * 5 + 's';
          musicField.appendChild(note);
        }

        // Remover eventos para que no se reinicie
        ['click', 'touchstart', 'scroll'].forEach(evt => {
          document.removeEventListener(evt, iniciarRegalo);
        });
      }).catch(err => console.log("Esperando clic..."));
    }

    document.addEventListener('click', iniciarRegalo);
    document.addEventListener('touchstart', iniciarRegalo);
    document.addEventListener('scroll', iniciarRegalo);
